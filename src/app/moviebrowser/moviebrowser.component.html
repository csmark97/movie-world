<hr>
<div class="container">
    <h3>Keressen kedvére filmeink között!</h3>
    <div class="row">
        <div class="col-sm-7">
            <input 
                class="form-control" 
                type="text" 
                placeholder="Search" 
                aria-label="Search"
                (input)="onUpdateQuery($event)">
        </div>        
        <div class="col-sm-3">
            <button class="btn btn-primary" (click)="onGet(query)">Keresés</button>
        </div>
    </div>
    <p>{{query}}</p>
</div>
