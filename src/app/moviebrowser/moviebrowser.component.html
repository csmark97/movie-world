<hr>
<div class="container">
    <h3><a>Keressen kedvére filmeink között!</a></h3>
    <div class="row">
        <div class="col-sm-7">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search"
                (input)="onUpdateQuery($event)" (keydown)="onGet(query)" (change)="onGet(query)">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary" (click)="onGet(query)">Keresés</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let movie of results">
            <div class="card">
                <a>
                    <img class="card-img-top"
                        [src]='"https://image.tmdb.org/t/p/w500" + movie.poster_path' 
                        alt="Film találat képe" title="További adatok">
                </a>
                <div class="card-body">
                    <h4 class="card-title" title="További adatok">
                        <a routerLink="/{{movie.id}}">
                            {{ movie.title }}
                        </a>
                    </h4>
                    <p class="card-text">{{ movie.release_date.substring(0,4) }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ movie.overview.substring(0,150) }}...</li>                    
                </ul>                
            </div>
        </div>        
    </div>
</div>
